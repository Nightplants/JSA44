<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khám Phá Mùa Hè</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Một số địa điểm hot trong mùa hè 2025</h1>
    <div class="container">
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/nha-trang.jpg"
        data-title="Bãi biển Nha Trang"
        data-description="Thiên đường biển xanh, cát trắng, nắng vàng."
        style="background-image: url('/CuoiKhoa/src/image/nha-trang.jpg')"
      >
        <div class="title">Bãi biển Nha Trang</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/da-lat.jpg"
        data-title="Đà Lạt mát lạnh"
        data-description="Thành phố ngàn hoa với khí hậu dễ chịu quanh năm."
        style="background-image: url('/CuoiKhoa/src/image/da-lat.jpg')"
      >
        <div class="title">Đà Lạt mát lạnh</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/phu-quoc.jpg"
        data-title="Phú Quốc hoàng hôn"
        data-description="Hòn đảo ngọc với những bãi biển tuyệt đẹp."
        style="background-image: url('/CuoiKhoa/src/image/phu-quoc.jpg')"
      >
        <div class="title">Phú Quốc hoàng hôn</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/cu-lao-cham.jpg"
        data-title="Cù Lao Chàm"
        data-description="Khu dự trữ sinh quyển với rạn san hô rực rỡ."
        style="background-image: url('/CuoiKhoa/src/image/cu-lao-cham.jpg')"
      >
        <div class="title">Cù Lao Chàm</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/sapa.jpg"
        data-title="Sapa mùa hè"
        data-description="Vùng núi mát mẻ với ruộng bậc thang xanh ngát."
        style="background-image: url('/CuoiKhoa/src/image/sapa.jpg')"
      >
        <div class="title">Sapa mùa hè</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/vung-tau.jpg"
        data-title="Vũng Tàu"
        data-description="Thành phố biển sôi động gần Sài Gòn."
        style="background-image: url('/CuoiKhoa/src/image/vung-tau.jpg')"
      >
        <div class="title">Vũng Tàu</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/con-dao.jpg"
        data-title="Côn Đảo hoang sơ"
        data-description="Hòn đảo yên bình với vẻ đẹp hoang dã."
        style="background-image: url('/CuoiKhoa/src/image/con-dao.jpg')"
      >
        <div class="title">Côn Đảo hoang sơ</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/mui-ne.jpg"
        data-title="Mũi Né nắng gió"
        data-description="Thiên đường resort và đồi cát đỏ."
        style="background-image: url('/CuoiKhoa/src/image/mui-ne.jpg')"
      >
        <div class="title">Mũi Né nắng gió</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/hoi-an.jpg"
        data-title="Hội An cổ kính"
        data-description="Phố cổ với đèn lồng rực rỡ và ẩm thực tuyệt vời."
        style="background-image: url('/CuoiKhoa/src/image/hoi-an.jpg')"
      >
        <div class="title">Hội An cổ kính</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/hue.jpg"
        data-title="Huế mộng mơ"
        data-description="Cố đô với nhiều di tích và nét thơ mộng."
        style="background-image: url('/CuoiKhoa/src/image/hue.jpg')"
      >
        <div class="title">Huế mộng mơ</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/ly-son.jpg"
        data-title="Lý Sơn"
        data-description="Đảo tỏi với biển trong xanh và núi lửa cổ."
        style="background-image: url('/CuoiKhoa/src/image/ly-son.jpg')"
      >
        <div class="title">Lý Sơn</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/ha-long.jpg"
        data-title="Hạ Long kỳ quan"
        data-description="Vịnh di sản thế giới với hàng ngàn đảo đá."
        style="background-image: url('/CuoiKhoa/src/image/ha-long.jpg')"
      >
        <div class="title">Hạ Long kỳ quan</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/ba-na-hills.jpg"
        data-title="Bà Nà Hills"
        data-description="Khu du lịch trên núi với cầu vàng nổi tiếng."
        style="background-image: url('/CuoiKhoa/src/image/ba-na-hills.jpg')"
      >
        <div class="title">Bà Nà Hills</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/my-khe.jpg"
        data-title="Biển Mỹ Khê"
        data-description="Một trong những bãi biển đẹp nhất hành tinh."
        style="background-image: url('/CuoiKhoa/src/image/my-khe.jpg')"
      >
        <div class="title">Biển Mỹ Khê</div>
      </div>
      <div
        class="card"
        data-image="/CuoiKhoa/src/image/trang-an.jpg"
        data-title="Tràng An – Ninh Bình"
        data-description="Di sản thế giới với sông núi hữu tình."
        style="background-image: url('/CuoiKhoa/src/image/trang-an.jpg')"
      >
        <div class="title">Tràng An – Ninh Bình</div>
      </div>
    </div>
    <div class="popup" id="popup">
      <div class="popup-image" id="popupImage"></div>
      <div class="popup-info">
        <h2 id="popupTitle"></h2>
        <div class="rating">⭐⭐⭐⭐☆</div>
        <p id="popupDescription"></p>
      </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <p>... và còn nhiều nữa</p>

    <script src="script.js"></script>
  </body>
</html>
